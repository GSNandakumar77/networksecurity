<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Data Table</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", "Liberation Sans", sans-serif;
      padding: 18px;
      background: #fafafa;
      color: #222;
    }

    h2 {
      margin-bottom: 12px;
      font-size: 20px;
    }

    /* table styling similar to your screenshot */
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    thead th {
      background: #f2f4f8;
      font-weight: 600;
      color: #333;
    }

    tbody tr:nth-child(even) {
      background: #fbfbfb;
    }

    tbody tr:hover {
      background: #f1f9ff;
    }

    /* responsive */
    .table-wrapper {
      overflow-x: auto;
    }

    /* small helper to make pandas-generated table look nicer */
    .dataframe {
      border: none; /* pandas uses .dataframe class by default */
    }
  </style>
</head>
<body>
  <h2>Predicted Data</h2>

  <div class="table-wrapper">
    <!-- `table` is expected to be a string produced by df.to_html(...) -->
    {{ table | safe }}
  </div>
</body>
</html>
